<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="value">0</span>
            </div>
            
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Wrong
            </div>
            
            <div id="question">
                
            </div>
            
            <div id="answer">
                Click on the correct answer
            </div>
            
            <div id="options">
                <div id="option1" class="option">
                    
                </div>
                
                <div id="option2" class="option">
                    
                </div>
                
                <div id="option3" class="option">
                    
                </div>
                
                <div id="option4" class="option">
                    
                </div>
            </div>
            
            
            <div id="start">
                Start Game
            </div>
            
            <div id="reset">
                Reset Game
            </div>
            
            <div id="time">
                Time remaining: <span id="timeValue">60</span> sec
            </div>
            
            <div id="gameover">
                <p>Game Over!</p>
                <p>Your score is <span id="scoreValue"></span>.</p>
            </div>
        </div>
        
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
