<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Draw</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="code-editor">
        <iframe src="https://trinket.io/embed/python/3dc35b579c" width="100%" height="465px" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
        <a href='zahid-sarker.github.io'><img src="logo.jpg" id='logo'></a>
    </div>
    <div id="drawing-board">
        <img src="whiteboard_background.svg" alt="Whiteboard">
    </div>
    <canvas id="canvas" height="435px" width="695px"></canvas>
    <div id="instruction">
        <p>Click the pen icon to draw.</p>
        <p>Click the eraser icon to erase.</p>
    </div>
    <div id="input-container">
        <input type="image" id="pencil" src="pencil.png" height="30px" width="30px">
        <div class="input" id="color-input">
            <input id="paint-color" type="color" list>
        </div>
        <div class="input" id="color-size">
            <div id="circle"> </div>
        </div>
        <div class="input" id='pen-size'></div>
    </div>
    <div id="eraser-container">
        <input type="image" id="clear" src="clear.png" width="50px" height="50px">
        <input type="image" id="eraser" src="eraser.png" width="50px" height="50px">
        <div id='eraser-slider'></div>
        <div id="eraser-circle">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
