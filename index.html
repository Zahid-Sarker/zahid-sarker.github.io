<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code and Draw</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="code-editor">
            <iframe src="https://trinket.io/embed/python/3dc35b579c" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
        </div>
        <div id="drawing-board">
            <img src="img/whiteboard_background.png" alt="Whiteboard">
            <canvas id="canvas" width="855px" height="430px"></canvas>
            <div id="instruction">
                <p>Click the pen icon to draw.</p>
                <p>Click the eraser icon to erase.</p>
            </div>
            <div class="drawing-mode">
                <p>Drawing mode</p>
            </div>
            <div class="erase-mode">
                <p>Erase mode</p>
            </div>
            <div class="clear-mode">
                <p>Cleared!</p>
            </div>
        <div id="inputs-container">
            <div id="input-container">
                <input type="image" id="pencil" src="img/pencil.png" height="30px" width="30px">
                <div class="input" id="color-input">
                    <input id="paint-color" type="color" list>
                </div>
                <div class="input" id="color-size">
                    <div id="circle"> </div>
                </div>
                <div class="input" id='pen-size'></div>
                <button><a href="tutorial.html" target="_blank">Tutorial</a></button>
            </div>
            <div id="eraser-container">
                <input type="image" id="clear" src="img/clear.png" width="50px" height="50px">
                <input type="image" id="eraser" src="img/eraser.png" width="50px" height="50px">
                <div id='eraser-slider'></div>
                <div id="eraser-circle">
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
