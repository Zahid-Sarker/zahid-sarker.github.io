<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
  <!-- START HERE -->

    <div class="container-fluid">
        <header>
            <h1>Stopwatch</h1>
        </header>
        
        <div id="laptime">
            <span id="lapMinute">00</span>:<span id="lapSecond">00</span>:<span id="lapCentisecond">00</span>
        </div>
        
        <div id="time">
            <span id="timeMinute">00</span>:<span id="timeSecond">00</span>:<span id="timeCentisecond">00</span>
        </div>
        
        <div class="row">
            <div class="col-2 offset-4">
                <div id="start" class="button">Start</div>
                <div id="stop" class="button">Stop</div>
                <div id="resume" class="button">Resume</div>
            </div>
            
            <div class="col-2">
                <div id="lap" class="button">Lap</div>
                <div id="reset" class="button">Reset</div>
            </div>
        </div>
        
        <div id="lapRecord">
            
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

   <script src="stopwatch.js"></script>
   
    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
